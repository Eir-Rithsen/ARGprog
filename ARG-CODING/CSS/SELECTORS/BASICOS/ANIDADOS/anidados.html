<!--Anidados
Anidando selectores de clase ó id, es decir, 
colocándolos sucesivamente (sin
espacios) podemos seleccionar elementos que 
cumplan varios criterios al mismo
tiempo.
En líneas generales la sintaxis es: 
etiqueta.clase1.clase2#id
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anidados</title>
    <link rel="stylesheet" href="../ANIDADOS/anidados.css">
</head>
<body>
    <p>Texto Plano</p>
<p class='estilado'>Rojo</p>
<span class='estilado importante'>Negrita</span>

</body>
</html>
