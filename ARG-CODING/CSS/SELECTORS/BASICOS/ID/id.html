<!--Id
El atributo id de una etiqueta html es usado
 para asignarle un identificador, luego,
  en css podemos referirnos al elemento 
  utilizando un numeral (#) seguido por el 
  nombre de la clase (sin espacios).
Los identificadores son únicos; es decir, 
no habrá dos elementos distintos con un 
mismo id en una misma página.!-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID</title>
	<link rel= "stylesheet" href="id.css" type="text/css">
</head>
<body>

     <p id='azul'>Hola Mundo</p>

</body>
</head>
