<!--Hermano siguiente (+)
El selector de hermano siguiente, usando el 
carácter “+“ (más), selecciona el
primer elemento que cumpla el selector luego 
de otro.
-->

    <link rel="stylesheet" href="../HERMANO SIGUIENTE (+)/H_siguiente.css">
</head>
<body>
    <section>
        Alpha
        <div>
        <p>Beta</p>
        </div>
        <p>Gamma</p>
        <p>Delta</p>
        </section> 
</body>
</html>
