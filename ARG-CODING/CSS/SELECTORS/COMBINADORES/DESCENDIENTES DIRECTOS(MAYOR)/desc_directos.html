<!--Descendientes directos (>)
El selector de descendientes directos, 
usando el carácter “>“ (mayor), selecciona
los elementos que estén directamente 
dentro de otro.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descendientes directos</title>
    <link rel="stylesheet" href="../DESCENDIENTES DIRECTOS(MAYOR)/desc_directos.css">
</head>
<body>
    <section>
        Alpha
        <div>
        <p>Beta</p>
        </div>
        <p>Gamma</p>
        <p>Delta</p>
        </section>
</body>
</html>
