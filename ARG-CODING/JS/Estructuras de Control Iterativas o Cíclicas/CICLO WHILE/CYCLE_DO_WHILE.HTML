<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE CYCLE</title>
</head>
<body>
    <script>
//Utilizado para repetir instrucciones mientras una condición sea verdadera

    let numero;
    do {
        numero = prompt("Introduce un número mayor a 10");
    } while (!(numero > 10));
/*En este ejemplo se le pide al internauta que ingrese un
número, y mientras el número ingresado sea menor o igual a
10, ó el internauta ingrese algo que no sea un número, se le
volverá a realizar la misma pregunta.

|-------------------------------------------------------|
| Utilizamos !(numero > 10) en vez de (numero <= 10)    |
| por si el usuario ingresa algo que no sea un número   |
|-------------------------------------------------------|*/
/*
            do {
                // instrucciones
            } while ( condición )

Mismo funcionamiento que un ciclo
WHILE salvo que las instrucciones se
ejecutan una vez antes de verificar la
condición.
Es decir, siempre se ejecutarán por lo
menos una vez
*/

    </script>
</body>
</html>
