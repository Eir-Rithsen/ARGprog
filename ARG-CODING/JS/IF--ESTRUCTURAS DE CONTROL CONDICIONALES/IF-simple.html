<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF - SIMPLE</title>
</head>
<body>
    <script>
        /*La estructura if simple nos permite ejecutar instrucciones
         si se cumple una condición*/
        let edad = prompt('Ingrese su edad: ');
        if (edad >= 18) {
            document.write("Usted es mayor de edad");
        }

        /*Si la condición es verdadera (true),
        se ejecuta el bloque de código*/

        /*Podemos traducir if(edad>=18)... como:
        Si (la) edad es mayor o igual a 18 entonces
        Mostramos el texto ‘Usted es mayor de edad’*/

    </script>
</body>
</html>
