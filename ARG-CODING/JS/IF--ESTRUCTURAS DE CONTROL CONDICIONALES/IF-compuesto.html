<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Compuesto</title>
</head>
<body>
    <script>
    /*La estructura if-else nos permite ejecutar instrucciones cuando se 
    cumple una condición así como cuando NO se cumple la condición.*/

    let edad = prompt('Ingrese la edad');
    if (edad >= 18) {
        document.write("Ud. es mayor de edad");
    } else {
        document.write("Ud. es menor de edad");
    }

    /*Si (la) edad es mayor o igual a 18 entonces Mostramos el texto 
    ‘Usted es mayor de edad’ sino Mostramos el texto ‘Usted es 
    mayor de edad’*/
    </script>
</body>
</html>
