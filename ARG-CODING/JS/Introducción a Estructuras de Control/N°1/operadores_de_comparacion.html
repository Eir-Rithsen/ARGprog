<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Comparacion</title>
</head>
<body>
    <script>
        const iqual_eq = 10 == 10; // true
        const diferente_neq = 1 != 10; //false


        const mayor_gt = 10 > 5; // true
        const mayorIgual_ge = 10 >= 10; // false

        const menor_lt = 10 < 5; // false
        const menorIgual_le = 10 <= 10; // true

    </script>
</body>
