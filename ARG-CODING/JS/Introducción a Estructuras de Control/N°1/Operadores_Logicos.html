<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Logicos</title>
</head>
<body>
    <script>
        let y_and = true && true;// true
        y_and = true && false; // false

        let o_or = false || false; // false
        o_or = true || false; // true

        let no_not = !false; // true
        no_not = !true; // false

    </script>
</body>
</html>
