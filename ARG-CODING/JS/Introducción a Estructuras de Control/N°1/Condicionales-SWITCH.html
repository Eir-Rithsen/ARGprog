<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales - SWITCH</title>
</head>
<body>
    <script>
        let animal = prompt("seleccione entre un gato y un perro");
    switch ( animal ) {
        case "gato":
            console. log ("miau");
            break;
        case "perro":
             console. log ("guau");
            break;
        default:
             console. log ("♡(ᐢ ᴥ ᐢし)");
 }
    </script>
</body>
</html>
