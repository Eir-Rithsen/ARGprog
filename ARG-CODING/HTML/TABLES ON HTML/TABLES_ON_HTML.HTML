<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
</head>
<body>
    <table><!--the "table" tags defines a table!-->
        <tr><!--the "tr"(table row) tag is used to define a row!-->
            <th>Language</th><!--the "th" (table header) is used for the headers!-->
            <th>Class</th>
        </tr>
        <tr>
            <td>HTML</td><!--the "td" tags are used for the data in the table or te columns&rows!-->
            <td>3</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>2</td>
        </tr>
        <tr>
            <th colspan="3">Time spended in Class</th><!--the "colspan" attribute= is aplied to the "th; td" tag and it merges columns!-->
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>10 h</td>
            </tr>
            <tr>
                <td rowspan="2">CSS</td>
                <td>Class 4: Introduction</td>
                <td>2 h</td>
                </tr>
                <tr>
                    <td>Class 5: Model of boxes</td>
                    <td>2 h</td>
                    </tr>
                             
        </table>

        <!--
            HTML provides the "thead""tbody" and "tfoot" 
            tags to separate these sections within the 
            tables, these tags are used as direct subordinates 
            of "table" tag

            <table>
                !--HEAD | CABECERA--!
                <thead>--</thead>
                !--BODY | CUERPO (datos)--!
                <tbody>--</tbody>
                !--FOOTER | PIE--!
                <tfoot>--</tfoot>
            </table>
        -->
</body>
</html>
