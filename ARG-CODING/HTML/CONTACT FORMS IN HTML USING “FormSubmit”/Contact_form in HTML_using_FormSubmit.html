<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact FORMS in HTML</title>
</head>
<body>
<section>
<fieldset style="width:80%px">
<legend>Contact Form</legend>
<form action="https://formsubmit.co/keliba6749@necktai.com" method="POST">
	<label>Email</label><br/>
	<input type="email" name="email" required/>
	
	<br/><br/>
	<label>Motive</label><br/>
	<select name="motive" required>
		<option value="consultation" selected>consultation</option>
		<option value="greetings">greetings</option>
	</select>
	
	<br/><br/>
	<label>Message</label><br/>
	<textarea name="message" required></textarea>
	
	<br/><br/>
	<button type="submit">send</button>
</form>
</fieldset>
</section>

</body>
</html>
