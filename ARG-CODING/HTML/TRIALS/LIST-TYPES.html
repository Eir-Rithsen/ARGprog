<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Inside HTML we have the function of list that at the same time can be of 2 types as unordered lis UL or ordered list OL!-->
    <ul>
        <!--inside of the  UL or "unordered list" we have the contents to use in those list enclosed in the subcomand "li" with its open and closed tags!-->
        <!--Listas Ordenadas
➔ Se crea con la etiqueta <ol> y cierra con </ol>
➔ Cada ítem de la lista va entre <li> y </li>!-->
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <!--lastly if u wanna do sub orders inside the same division u can add them by adding the same comand as a panal structure without closig the first calling command like open ol open ol open ol and then after adding as much as u wanted close them all at the same time olclose close close!-->>
    <ol>
    <li>first segment</li>
    <li>second segment</li>
    <li>third segment</li>
    <ol>
        <li>first segment</li>
        <li>second segment</li>
        <li>third segment</li>
        <ol>
            <li>first segment</li>
            <li>second segment</li>
            <li>third segment</li>
            </ol>
        </ol>
    </ol>
    <!--Listas de Definición
➔ La lista se crea con <dl> y cierra con </dl>
➔ Cada término a definir va entre <dt> y cierra con </dt>
➔ Cada descripción o definición va entre <dd> y </dd>!-->
    <dl>
        <dt>HTML</dt>
        <dd>structure</dd>
        <dt>CSS</dt>
        <dd>Style</dd>
    </dl>
    <!--SUMMARY
        Listas
➔ <ul> crea una lista desordenada
◆ <li> crea cada ítem dentro de la lista
➔ <ol> crea una lista ordenada
◆ <li> crea cada ítem dentrio de la lista
◆ Atributo type define el tipo de enumerador (1, A, a, I, i)
◆ Atributo start indica el valor inicial de la lista
◆ Atributo reverse indica orden descendente
➔ <dl> crea una lista de definiciones
◆ <dt> indica el término a definir
◆ <dd> indica la definición del término!-->
</body>
</html>
